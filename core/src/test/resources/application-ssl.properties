debug=true
server.port=9443
server.servlet.context-path=/
# HTTPS CONFIG
server.ssl.enabled=true
# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:system/keystore/lastPass.p12
# The password used to generate the certificate
server.ssl.key-store-password=ztesoft
# The alias mapped to the certificate
server.ssl.key-alias=lastPass
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
spring.http.log-request-details=true
trust.store=classpath:system/keystore/lastPass.p12
server.ssl.trust-store-type=PKCS12
trust.store.password=ztesoft